<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="description" content="{{ site.title }} {{ site.tagline }}" />
   <meta name="author" content="{{ site.author.name }}" />
   <link rel="shortcut icon" href="{{ ASSET_PATH }}/images/favicon.ico" />
   <link href="http://feeds.feedburner.com/{{ site.author.feedburner }}" rel="alternate" title="your title" type="application/atom+xml" />

   <!-- syntax highlighting CSS -->
   <!-- <link rel="stylesheet" href="{{ ASSET_PATH }}/css/pygments-monokai.css" type="text/css" /> -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/pygments-blackboard.css" type="text/css" />
   <!-- <link rel="stylesheet" href="{{ ASSET_PATH }}/css/pygments-github.css" type="text/css" /> -->

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" media="screen, projection" />
   <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700italic,400,300,600,700' rel='stylesheet' type='text/css' />

  <script type="text/javascript" src="{{ ASSET_PATH }}/js/jquery.min.js"></script>
</head>
<body>

    <div id="header">
        <a href="{{ HOME_PATH }}" id="gravatar">
          <img src="http://www.gravatar.com/avatar/fda9c493945eef4408379a0578ab6a20.jpg" />
        </a>
        <script>
            //$("#gravatar").fadeIn(900).html($.gravatar('drew@drewstokes.com'));
        </script>

        <h1 id="site-title"><a href="{{ HOME_PATH }}">{{ site.title }}</a></h1>

        <span class="blog-description">{{ site.tagline }}</span>

        <div class="title" id="menu">
            <a class="extra" href="{{ BASE_PATH }}{{ site.JB.archive_path }}">Archive</a>
        </div>

      <ul class="contact">
          <li><a href="http://github.com/{{ site.author.github }}/" target="_blank">{{ site.author.github }}@github</a></li>
          <li><a href="http://twitter.com/{{ site.author.twitter }}/" target="_blank">@{{ site.author.twitter }}</a></li>
      </ul>

    </div>

  <div class="site">
    {{ content }}
  </div>

  {% include JB/analytics %}
</body>
</html>
